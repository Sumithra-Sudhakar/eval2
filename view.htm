<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3706/3706642.png">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">

        var app = angular.module('serviceApp', []);
        
        app.controller('serviceCtrl', function ($scope, $http) {
        
        $http({
        
        method: 'GET',
        
        url: 'http:localhost:3000'
        
        }).then(function success(response) {
        
         $scope.lists = response.data;
         console.log("success")
        
        }, function error(response) {
        console.log("error")
        });
        
        
    
        
        });
        
        </script>
        
        </head>
        
        <body>
            <center>
                <div class="nine">
                    <h1>View Employee</h1>
                  </div>
            </center>
        <div ng-app="serviceApp" ng-controller="serviceCtrl">
        
        <div ng-repeat="list in lists" style="
            background-color:  #080808; border-radius: 10px; margin: 20px;">
            <br><br>
            <h2 style="color: #ffffff;margin-left:20px;">{{list['name']}}</h2>
            <h3 style= "color: #ffffff;margin-left:20px;">Date: {{list['date']}}</h3>
            <p style="color: #ffffff;margin-left:20px;">{{list['empid']}}</p>
            <p style="color: #ffffff;margin-left:20px;"> Basic: {{list['basic']}}</p>
            <p style="color: #ffffff;margin-left:20px;">Hra: {{list['hra']}}</p>
            <p style="color: #ffffff;margin-left:20px; margin-bottom: 30px;">PF: {{list['da']}}</p>
            <p style="color: #ffffff;margin-left:20px; margin-bottom: 30px;">Total Salary: {{list['ta']}}</p>
           
            <br><br>
            </div>
        
        </div>
        
        </body>
    
</body>
</html>
